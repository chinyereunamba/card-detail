<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000
   -->

  <main>
    <section class="s1">
      <div>
        <div class="card">
          <div class="front">
            <img src="./images/bg-card-front.png" alt="">
            <div class="content">
              <div class="circle">
                <span class="big"></span>
                <span class="small"></span>
              </div>
              <div class="number">
                <p>0000 0000 0000 0000</p>
              </div>
              <div class="card-detail">
                <div class="name">
                  <p>Jane Appleseed</p>
                </div>
                <div class="date">
                  <span class="month">00</span>/<span class="year">00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="back">
            <img src="./images/bg-card-back.png" alt="">
            <div class="content">
              <p>000</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="s2">
      <div class="form">
        <form>
          <div class="form-input">
            <label class="label" for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
            <span>Can't be blank</span>
          </div>
          <div class="form-input">
            <label class="label" for="card_number">Card Number</label>
            <input type="tel" id="card_number" maxlength="19" max="17" name="card_number"
              placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric" pattern="[0-9\s]{13,19}">
            <span>Can't be blank</span>
          </div>
          <div class="form-input">
            <div>
              <label class="label" for="date">Exp. Date (MM/YY)</label>
              <div class="date">
                <div>
                  <input type="text" id="month" maxlength="2" name="month" placeholder="MM">
                  <span>Can't be blank</span>
                </div>
                <div>
                  <input type="text" id="year" maxlength="2" name="year" placeholder="YY">
                  <span>Can't be blank</span>
                </div>

              </div>
            </div>
            <div class="cvc">
              <label class="label" for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" minlength="3" maxlength="3" placeholder="e.g. 123">
              <span>Can't be blank</span>

            </div>
          </div>
          <div class="form-input">
            <button type="submit" id="btn" name="confirm">Confirm</button>
          </div>
        </form>
      </div>
      <div class="message">
        <div>
          <div class="img">
            <img src="./images/icon-complete.svg" alt="check-mark">
          </div>
          <div class="msg">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/chinyereunamba" target="_blank">Chinyere Unamba</a>.
      </div> -->
      <script src="./script.js"></script>
    </section>
  </main>
</body>

</html>
